<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">

  <!-- ===== ORIGINALER STYLE (UNVERÄNDERT) ===== -->
  <style>
    :root {
      --bg:#0c0f1a;
      --panel:#101528;
      --text:#ecf0ff;
      --muted:#b7c0e0;
      --brand:#7b5cff;
      --brand-2:#00e0b8;
      --stroke:#1b213a;
      --radius:16px;
      --container:1200px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background: linear-gradient(180deg, #0a0d18 0%, #0c0f1a 60%);
      line-height: 1.55;
    }

    a { color: inherit; text-decoration: none; }

    .container {
      max-width: var(--container);
      margin-inline: auto;
      padding-inline: 20px;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 40;
      backdrop-filter: saturate(140%) blur(8px);
      background: linear-gradient(180deg, rgba(12,15,26,.85), rgba(12,15,26,.65));
      border-bottom: 1px solid var(--stroke);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 72px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
    }

    .brand img {
      height: 44px;
      width: auto;
    }

    .brand-title {
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .nav-toggle {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: #0d1022;
      border: 1px solid rgba(255,255,255,.12);
      color: #cfe8ff;
      cursor: pointer;
    }

    .nav-toggle::before {
      content: "";
      width: 18px;
      height: 2px;
      background: currentColor;
      display: block;
      border-radius: 2px;
      box-shadow: 0 6px 0 currentColor, 0 -6px 0 currentColor;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      border: 1px solid rgba(255,255,255,.18);
      padding: 12px 18px;
      border-radius: 999px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      color: #0a0d18;
      cursor: pointer;
    }

    footer {
      padding: 40px 0 64px;
      border-top: 1px solid var(--stroke);
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>

<body>

<header>
  <div class="container nav">
    <a class="brand" href="https://komvox.de/">
      <img src="/komvox-logo.png" alt="Komvox Logo">
      <span class="brand-title">Komvox</span>
    </a>
    <button class="nav-toggle" aria-label="Menü"></button>
  </div>
</header>

<main class="container" style="padding:80px 0;text-align:center">
  <h1>Der KI-Telefonassistent für Ihr Unternehmen</h1>
  <p style="max-width:800px;margin:20px auto;color:var(--muted)">
    Komvox übernimmt Anrufe, vergibt Termine und führt Gespräche automatisch –
    damit Ihr Team entlastet wird und kein Anruf mehr verloren geht.
  </p>

  <a class="btn"
     href="https://calendly.com/komvox/vorstellung"
     target="_blank"
     rel="noopener">
     Demo buchen
  </a>
</main>

<footer>
  <div>© 2025 Komvox – <a href="https://komvox.de/">komvox.de</a></div>
  <div style="margin-top:8px">
    <a href="https://komvox.de/?view=impressum">Impressum</a> ·
    <a href="https://komvox.de/?view=datenschutz">Datenschutz</a>
  </div>
</footer>

</body>
</html>
